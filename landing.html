<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聲援烏克蘭</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- 如果有自定義的樣式表，請連結這裡 -->
</head>
<body>

  <div class="container text-center mt-5">
    <h1>聲援烏克蘭</h1>
    <p>一起加入我們，支持烏克蘭！填寫下方表格，讓您的聲音被聽見。</p>
    <h2>遊戲時間！</h2>
    <p>玩2048遊戲，一邊支持烏克蘭！</p>
    <a href="https://play2048.co/" class="btn btn-success">開始遊戲</a>
    <form>
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
      </div>
      <div class="form-group">
        <label for="message">留言</label>
        <textarea class="form-control" id="message" rows="3" placeholder="請留下您的訊息" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
